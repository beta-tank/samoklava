units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          # from: P1
          # to: P2
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          # from: P3
          # to: P4
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    matrix:
      key.padding: ky
      columns:
        extra:
          spread: kx
          rotate: 15
          origin: [0, -17]
          key:
            column_net: P21
          rows:
            bottom:
              bind: [5, 0, 0, 0]
            home:
              bind: [0, 12, 0, 0]
            top:
              bind: [0, 8, 5, 0]
        pinky:
          spread: kx
          stagger: -0.3 cy
          origin: [0, -17]
          key:
            column_net: P20
          rows:
            bottom:
              bind: [5, 0, 0, 0]
            home:
              bind: [0, 12, 0, 0]
            top:
              bind: [0, 8, 5, 0]
        ring:
          spread: kx
          stagger: ky
          rotate: -9
          origin: [0, -9]
          key:
            column_net: P19
          rows:
            bottom:
              bind: [0, 0, 2, 10]
            home:
              bind: [5, 0, 5, 0]
            top:
              bind: [0, 5, 0, 0]
        middle:
          spread: kx
          stagger: ky/3
          rotate: -6
          origin: [0, -7]
          key:
            column_net: P18
            shift: [0.2, 0]
          rows:
            bottom:
              bind: [0, 10, 0, 5]
            home:
              bind: 5
            top:
              bind: [0, 0, 0, 0]
        index:
          spread: kx
          stagger: -ky/3
          rotate: -5
          origin: [0, -7]
          key:
            column_net: P15
          rows:
            bottom:
              bind: [0, 5, 0, 0]
            home:
              bind: [5, 0, 5, 0]
            top:
              bind: [0, 0, 0, 6]
        inner:
          spread: kx
          stagger: -ky/6
          origin: [0, -17]
          key:
            column_net: P14
          rows: 
            bottom:
              bind: [5, 19, 20, 2]
            home:
              bind: [0, 27, 0, 5]
            top:
              bind: [0, 0, 5, 5]
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.9 kx, -1.185 ky]
      columns:
        near:
          spread: kx
          rotate: 10
          origin: [-0.5 kx, -0.5 ky]
          key:
            column_net: P18
        home:
          spread: kx
          rotate: -10
          origin: [-0.5 kx, -0.5 ky]
          key:
            column_net: P15
        far:
          spread: 1 kx
          rotate: -20
          origin: [-0.5 kx, -0.5 ky]
          key:
            column_net: P14
        last:
          spread: 1 kx
          rotate: -30
          origin: [-0.5 kx, -0.5 ky]
          key:
            column_net: P14
      rows:
        thumb:
          row_net: P7
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [18,17]
        corner: 1
    first:
      - type: outline
        name: raw
        fillet: 3
    second:
      - type: outline
        name: first
        fillet: 2
    third:
      - type: outline
        name: second
        fillet: 1   
    panel:
      - type: outline
        name: third
        fillet: 0.5
pcbs:
  architeuthis_dux:
    outlines:
      main:
        outline: panel
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: matrix_inner_home
          shift: [19, -8.5]
          rotate: -90
        params:
          orientation: down
      trrs:
        type: trrs
        nets:
          A: GND
          B: GND
          C: P2
          D: VCC
        anchor:
          ref: matrix_inner_home
          shift: [34.75, 6.5]
        params:
          reverse: true
          symmetric: true

